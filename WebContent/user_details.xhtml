<!DOCTYPE html PUBLIC "-//W3C//DTD XHL 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns = "http://www.w3.org/1999/xhtml"  
		xmlns:h = "http://java.sun.com/jsf/html" 
		xmlns:f = "http://xmlns.jcp.org/jsf/core"
		xmlns:ui = "http://java.sun.com/jsf/facelets"
		xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough">
   
	<h:head>
   
		<title>JSF-Webservice</title>
	   
		<ui:insert name="imports">
			<ui:include src="templates/imports.xhtml" />
		</ui:insert>
	   
	</h:head>

	<h:body>
	
		<f:metadata>
			<f:viewAction action="#{userDetails.onLoad}" />
		</f:metadata>
		
		<!-- Content goes here! -->
		
		<div class="container jumbotron">
			<h:form id="details">

				<div class="form-row">
					<div class="form-group col-sm-8">
						<label for="details:username">Username:</label>
						<h:inputText id="username" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:username').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.username}" pt:placeholder="Username" 
							required="true" requiredMessage="Please enter a username."
						/>
						<div class="invalid-feedback">
							<h:message for="username" />
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="details:password">Password:</label>
						<h:inputSecret id="password" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:password').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.password}" pt:placeholder="Password"
							required="true" requiredMessage="Please enter a password."
						/>
						<div class="invalid-feedback">
							<h:message for="password" />
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="details:first_name">First name:</label>
						<h:inputText id="first_name" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:first_name').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.firstName}" pt:placeholder="First name" />
						<div class="invalid-feedback">
							<h:message for="first_name" />
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="details:last_name">Last name:</label>
						<h:inputText id="last_name" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:last_name').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.lastName}" pt:placeholder="Last name" />
						<div class="invalid-feedback">
							<h:message for="last_name" />
						</div>
					</div>
				</div>	
				
				<div class="form-row">
					<div class="form-group col-sm-8">
						<label for="details:email">Email:</label>
						<h:inputText id="email" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:email').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.email}" pt:placeholder="Email" />
						<div class="invalid-feedback">
							<h:message for="email" />
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="details:phone_num">Phone #:</label>
						<h:inputText id="phone_num" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:phone_num').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.phoneNumber}" pt:placeholder="Phone number"
							validatorMessage="Please enter a valid phone number.">
							<f:validateRegex pattern="([0-9]{4}-?[0-9]{3}-?[0-9]{3})?" />
						</h:inputText>
						<div class="invalid-feedback">
							<h:message for="phone_num" />
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="details:address">Address:</label>
						<h:inputText id="address" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:address').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.address}" pt:placeholder="Address" />
						<div class="invalid-feedback">
							<h:message for="address" />
						</div>
					</div>
					<div class="form-group col-sm-2">
						<label for="details:city">City:</label>
						<h:inputText id="city" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:city').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.city}" pt:placeholder="City" />
						<div class="invalid-feedback">
							<h:message for="city" />
						</div>
					</div>
					<div class="form-group col-sm-2">
						<label for="details:state">State:</label>
						<h:selectOneMenu id="state" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:state').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.state}" pt:placeholder="State">
							<f:selectItem itemValue="ACT" itemLabel="ACT" />
							<f:selectItem itemValue="NSW" itemLabel="NSW" />
							<f:selectItem itemValue="QLD" itemLabel="QLD" />
							<f:selectItem itemValue="SA"  itemLabel="SA" />
							<f:selectItem itemValue="TAS" itemLabel="TAS" />
							<f:selectItem itemValue="VIC" itemLabel="VIC" />
							<f:selectItem itemValue="WA"  itemLabel="WA" />
						</h:selectOneMenu>
						
						<div class="invalid-feedback">
							<h:message for="state" />
						</div>
					</div>
					<div class="form-group col-sm-2">
						<label for="details:zip">Zip:</label>
						<h:inputText id="zip" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:zip').size() > 0 ? 'is-invalid' : ''}" value="#{userDetails.user.zip}" pt:placeholder="Zip" 
						validatorMessage="Please enter a valid zip code.">
							<f:validateRegex pattern="([0-9]{4})?" />
						</h:inputText>
						<div class="invalid-feedback">
							<h:message for="zip" />
						</div>
					</div>
				</div>

				<div class="form-row align-items-end">
					<div class="form-group col-sm-8">
						<label for="details:birthdate">Birth date:</label>
						<h:inputText id="birthdate" class="form-control form-control-sm #{facesContext.getCurrentInstance().getMessageList('details:birthdate').size() > 0 ? 'is-invalid' : ''}" pt:type="date" value="#{userDetails.user.birthDate}" pt:placeholder="Birth date">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>
						<div class="invalid-feedback">
							<h:message for="birthdate" />
						</div>
					</div>
					<div class="form-group col-sm-4 ">
						<h:selectBooleanCheckbox id="newsletter" value="#{userDetails.user.newsletter}" />
						<label class="form-check-label" for="details:newsletter">
							Subscribe to Newsletter
						</label>
					</div>
				</div>
				
				<h:commandButton type="submit" class="btn btn-primary" action="#{userDetails.submit()}" value="Submit"/>
			
			</h:form>
		</div>

		<!-- Content ends here! -->

		<ui:insert name="footer">
			<ui:include src="templates/footer.xhtml" />
		</ui:insert>
   
	</h:body>
</html>
