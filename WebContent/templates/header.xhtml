<html	xmlns = "http://www.w3.org/1999/xhtml"  
		xmlns:h 	= "http://java.sun.com/jsf/html" 
		xmlns:ui = "http://java.sun.com/jsf/facelets">

	<ui:composition> 
	   <h:body>
			<header>
				<div class="container jumbotron">
					<div class="row">
						<div class="col-8">
							<h1>JSF-Webservice</h1>
							<small>A place for doing JSF-things!</small>
						</div>
						<div class="col align-self-end">
						
							<small>Hello stranger, care to sign-in?</small>
							<form>
								<div class="form-group">
									<input type="email"		class="form-control" id="id" placeholder="User" />
								</div>
								<div class="form-group">
									<input type="password"	class="form-control" id="password" placeholder="Password" />
								</div>
							</form>
						</div>
					</div>
					<hr />
					<div class="row justify-content-center">
						<ul class="nav">
							<li class="nav-item"><h:link class="nav-link" value="Home"	outcome="home"/></li>
							<li class="nav-item"><h:link class="nav-link" value="Other" outcome="other"/></li>
							<li class="nav-item"><h:link class="nav-link" value="Another" outcome="another"/></li>
						</ul>
					</div>
				</div>
			</header>
		</h:body>
	</ui:composition>
	
</html>
