<html	xmlns = "http://www.w3.org/1999/xhtml"  
		xmlns:h = "http://java.sun.com/jsf/html" 
		xmlns:ui = "http://java.sun.com/jsf/facelets"
		xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition> 
	   <h:body>
			<header>
				<div class="container jumbotron">
					<div class="row">
						<div class="col-8">
							<h1>JSF-Webservice</h1>
							<small>A place for doing JSF-things!</small>
						</div>
						<div class="col align-items-start text-right">
							<ui:fragment rendered="#{not userManager.isSignedIn()}">
								<h:form>
									<small>Hello stranger, care to sign-in? Or maybe <h:link value="sign-up" outcome="signup" />?</small>
									<div class="form-group">
										<h:inputText class="form-control form-control-sm" value="#{loginRequest.username}" pt:placeholder="Username" />
									</div>
									<div class="form-group">
										<h:inputSecret class="form-control form-control-sm" value="#{loginRequest.password}" pt:placeholder="Password" />
									</div>
									<h:commandButton action="#{loginRequest.submit()}" class="true-invisible" />
								</h:form>
							</ui:fragment>
							<ui:fragment rendered="#{userManager.isSignedIn()}">
								<h:form>
									<small>Howdy, #{userManager.getCurrentUser().username}.</small>
									<h:commandLink action="#{userManager.signOut()}">
										<button type="button" class="btn btn-outline-danger btn-sm btn-circle">
											<i class="fas fa-sign-out-alt"></i>
										</button>
									</h:commandLink>
								</h:form>
							</ui:fragment>
						</div>
					</div>
					<hr />
					<div class="row justify-content-center">
						<ul class="nav">
							<li class="nav-item"><h:link class="nav-link" value="Home"	outcome="home"/></li>
							<li class="nav-item"><h:link class="nav-link" value="Other" outcome="other"/></li>
							<li class="nav-item"><h:link class="nav-link" value="Another" outcome="another"/></li>
						</ul>
					</div>
				</div>
			</header>
		</h:body>
	</ui:composition>
	
</html>
